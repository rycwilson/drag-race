<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag-Race Game</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src='js/app.js'></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div id="xmas_tree">
    <div id="prestage_lights_frame">
      <p class="xmas_tree_text">pre-stage</p>
      <div class="prestage_lights0_on"></div>
      <div class="prestage_lights1_on"></div>
      <div class="prestage_lights2_on"></div>
      <div class="prestage_lights3_on"></div>
    </div>
    <div id="stage_lights_frame">
      <p class = "xmas_tree_text">stage</p>
      <div class="stage_lights0_off"></div>
      <div class="stage_lights1_off"></div>
      <div class="stage_lights2_off"></div>
      <div class="stage_lights3_off"></div>
    </div>
    <div id="start_lights0_frame">
      <div class="start_lights0_0_off"></div>
      <div class="start_lights0_1_off"></div>
    </div>
    <div id="start_lights1_frame">
      <div class="start_lights1_0_off"></div>
      <div class="start_lights1_1_off"></div>
    </div>
    <div id="start_lights2_frame">
      <div class="start_lights2_0_off"></div>
      <div class="start_lights2_1_off"></div>
    </div>
    <div id="go_lights_frame">
      <div class="go_lights0_off"></div>
      <div class="go_lights1_off"></div>
    </div>
    <div id="disq_lights_frame">
      <div class="disq_lights0_off"></div>
      <div class="disq_lights1_off"></div>
    </div>
  </div>
  <div id="mesg-board">
    <p id="mesg"></p>
  </div>
  <div id="timer-board">
    <p id="timer">hh:mm:ss</p>
  </div>
  <div id="racetrack">
    <img id="racer" src="images/mario.png" style="left: 0px" alt="">
    <div id="stage" style="left: 60px">
    </div>
    <div id="start" style="left: 140px">
    </div>
    <div id="finish" style="left: 720px">
    </div>
  </div>
</body>
</html>
